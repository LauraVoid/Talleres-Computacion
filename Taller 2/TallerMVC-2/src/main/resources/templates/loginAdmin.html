<body>
 <form action="#" th:action="@{/login}" method="post" >
  <div class="row">
  <div class="col-md-6"> 
    <label for="user"><b>User</b></label>
    <input type="text" placeholder="Enter User" name="user" required>

    <label for="password"><b>Password</b></label>

	<p><a href="index.html"></a></p>

    </div>
    
  </div>  
</form>
