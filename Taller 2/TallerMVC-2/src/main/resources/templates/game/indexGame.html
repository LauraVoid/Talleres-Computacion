<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Games</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div th:switch="${games}" class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<h2 th:case="null">No game yet!</h2>
				<div th:case="*">
					<h2 class="my-5">Games</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Id</th>
							    <th>Admin Password</th>
							    <th>Guest Password</th>
							    <th>Number Groups</th>
								<th>Name</th>
								<th>Pause Seconds</th>
								<th>Scheduled Date</th>
								<th>Scheduled Time</th>
								<th>Start Time</th>
								<th>Type Game Id</th>	
								<th>User Password</th>	
								<th>Topic Associated</th>									
								<th>Edit</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="game : ${games}">
								<td class="text-info" th:text="${game.adminPassword}"></td>
							    <td class="text-info" th:text="${game.guestPassword}"></td>
							    <td class="text-info" th:text="${game.nGroups}"></td>
							    <td class="text-info" th:text="${game.name}"></td>
								<td class="text-info" th:text="${game.pauseSeconds}"></td>
								<td class="text-info" th:text="${game.scheduledDate}"></td>	
								<td class="text-info" th:text="${game.scheduledTime}"></td>	
								<td class="text-info" th:text="${game.startTime}"></td>	
								<td class="text-info" th:text="${game.typegameId}"></td>	
								<td class="text-info" th:text="${game.userPassword}"></td>	
								<td class="text-info" th:text="${game.tsscTopic}"></td>								
								
								<!-- COMPLETAR EDIT Y CONSULTA -->
								<td><a th:href="@{/users/edit/{id}(id=${user.id})}"
									class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
								<td><a th:href="@{/users/del/{id}(id=${user.id})}"
									class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<p class="my-5">
					<a href="/game/save" class="btn btn-primary"><i
						class="fas fa-user-plus ml-2"></i></a>
				</p>
				
			</div>
		</div>
		<a href="/"><i class="fas fa-home ml-2"></i> Go back to main</a>
	</div>
</body>
</html>
